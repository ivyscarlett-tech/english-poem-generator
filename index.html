<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI English Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your poem topic here"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The sun has burst the sky
        <br />
        Because I love you
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/ivyscarlett-tech" target="_blank"
        >Ivy Scarlett</a
      >
      and is
      <a
        href="https://github.com/ivyscarlett-tech/english-poem-generator"
        target="_blank"
        >on Github.</a
      >
      and is hosted on
      <a href="https://ivy-poem-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
